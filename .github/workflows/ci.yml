name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore WebApplication27.csproj

      - name: Build
        run: dotnet build WebApplication27.csproj --configuration Release --no-restore

      - name: Test
        run: |
          if ls **/*.csproj 1> /dev/null 2>&1; then dotnet test --no-build --verbosity normal; else echo "No tests found"; fi

  validate-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Kubernetes Manifests with kubeconform
        run: |
          docker run --rm \
            -v "$PWD":/manifests \
            ghcr.io/yannh/kubeconform:latest \
            -strict -ignore-missing-schemas \
            /manifests/k8s-configmap.yaml \
            /manifests/k8s-secret.yaml \
            /manifests/k8s-deployment.yaml \
            /manifests/k8s-service.yaml \
            /manifests/k8s-ingress.yaml || true
        # allow pipeline to pass even if some CRD schemas are missing

  docker-build-push:
    runs-on: ubuntu-latest
    needs: [ build-and-test ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/imagegallery
          tags: |
            type=raw,value=sha-${{ github.sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && secrets.KUBE_CONFIG != '' }}
    needs: [ docker-build-push, validate-manifests ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config

      - name: Set image (optional)
        if: ${{ env.IMAGE != '' }}
        run: |
          kubectl set image deployment/imagegallery-deployment \
            imagegallery=ghcr.io/${{ github.repository_owner }}/imagegallery:sha-${{ github.sha }} \
            --namespace=default || true

      - name: Apply manifests
        run: |
          kubectl apply -f k8s-configmap.yaml --namespace=default
          kubectl apply -f k8s-secret.yaml --namespace=default || true
          kubectl apply -f k8s-deployment.yaml --namespace=default
          kubectl apply -f k8s-service.yaml --namespace=default
          if [ -f k8s-ingress.yaml ]; then kubectl apply -f k8s-ingress.yaml --namespace=default; fi

      - name: Rollout status
        run: |
          kubectl rollout status deployment/imagegallery-deployment --timeout=120s --namespace=default
